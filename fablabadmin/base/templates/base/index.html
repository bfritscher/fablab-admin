{% extends "base/layout.html" %}
{% load i18n %}
{% block content %}
      <div class="row">

    {% for r in resources%}
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ r.name }}</span>
                    <p>{{ r.type.name }}</p>
                </div>
                <div class="card-action">
                   <a class="blue-text btn-flat waves-effect waves-blue" href="{% url 'fablabadmin.base.views.resource' id=r.id %}">
                  {% trans "use" %}
                </a>
                </div>
            </div>
        </div>
    {%  endfor %}
      </div>
{% endblock %}
