{% extends "base/layout.html" %}
{% load material_form %}
{% load i18n %}
{% load recaptcha2 %}

{% block extrahead %}
    {% recaptcha_init %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 offset-m2 m8">
        <div class="card">
        <form method="POST" class="viewform">
        <div class="card-content">
            <span class="card-title">{% trans "Membership registration" %}</span>
            {% csrf_token %}

        {% form form=form %}
        {% endform %}
        </div>
        <div class="card-action center-align">
            <button type="submit" name="_submit" class="btn btn-primary btn-lg red waves-effect waves-light">{% trans "Submit" %}</button>
        </div>

        </form>
        </div>
        </div>
    </div>
{% endblock %}
